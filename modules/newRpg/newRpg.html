<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arquivos CSS Locais -->
    <link rel="stylesheet" href="/includes/global.css">
    <link rel="stylesheet" href="/modules/newRpg/newRpg.css">
    <link rel="icon" sizes="16x16" href="/src/favIcon/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Novo - RPG ON</title>
</head>

<body>
    <div class="layout">
        <div id="menu"></div>

        <div id="content">
            <div class="d-flex justify-content-between mb-3">
                <h2 class="sessionTitle fontApplied m-0">Create a New Session
                </h2>
            </div>
            <hr>
            <div class="row ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="text-pattern">Session Name:</label>
                        <div class="input-container">
                            <i class="fa fa-bookmark"></i>
                            <input type="text" class="personalized-input" id="sessionName" autocomplete="off"
                                maxlength="30" minlength="3" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="text-pattern">System</label>
                        <div class="input-container">
                            <i class="fa fa-gear"></i>
                            <select type="text" name="system" class="personalized-select form-select" id="systemSelect"
                                autocomplete="off">
                                <option value="dd" class="personalized-option">Dungeons & Dragons</option>
                                <option value="torment" class="personalized-option">Torment</option>
                                <option value="coc" class="personalized-option">Call Of Cthulhu</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="text-pattern">Number of Players</label>
                        <div class="input-container">
                            <i class="fa fa-users"></i>
                            <input type="text" name="playersNumber" id="playersNumber" class="personalized-input" max="8" min="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="textLoader"></h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- vendor.js -->
    <script src="/includes/vendor.js"></script>

    <!-- Scripts Locais -->

    <script src="/includes/funcoes.js" defer></script>
    <script src="/modules/newRpg/newRpg.js" defer></script>
    <script type="module" src="/includes/fireBaseConfig.js" defer></script>
    <script type="module" src="/includes/fireBaseMethods.js" defer></script>
    <script type="module" src="/modules/newRpg/newRpgRequests.js" defer></script>
</body>

</html>
