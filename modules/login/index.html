<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Importacoes  -->
    <link rel="stylesheet" href="/includes/global.css">
    <link rel="stylesheet" href="/modules/login/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <!-- Importacoes  -->
    <link rel="icon" sizes="16x16" href="/src/favIcon/favicon-16x16.png" type="image/x-icon">

    <title>Login - RPG ON</title>
</head>

<body class="backgroundColor">
    <div id="header"></div>
    <!-- senhaInput -->
    <!-- emailInput -->

    <div id="container">
        <div class="portlet d-flex justify-content-center p-5">
            <div class="row">
                <div class="novaConta">
                    <div class="col-md-12 text-center">
                        <h1 class="fontApplied loginTitleColor bold">Portal Da Taverna</h1>
                        <p class="textPattern">Bem-Vindo de volta, aventureiro!!</p>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="form-group">
                            <label for="" class="textPattern">Email</label>
                            <div class="inputContainer">
                                <i class="fa fa-user"></i>
                                <input type="text" class="inputPersonalizado" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="form-group">
                            <label for="" class="textPattern">Senha</label>
                            <div class="inputContainer">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="inputPersonalizado" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4 text-center">
                        <button class="btnDefaultRedGrande btn anchorType">Confirmar</button>
                    </div>
                    <div class="col-md-12 text-center mt-3 d-flex justify-content-center">
                        <p class="textPattern ">
                            <span class="anchorType">Forgot your Secret Word?</span> | <span class="anchorType"> Register with the Guild </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="text-light textLoader"></h2>
        </div>
    </div>

    <!-- VENDOR JS -->
    <script src="/includes/vendor.js"></script>

    <!-- Importacoes  -->
    <script type="module" src="/includes/fireBaseConfig.js" defer></script>
    <script type="module" src="/includes/fireBaseMethods.js"></script>

    <script src="/modules/login/index.js" defer></script>
    <script src="/includes/funcoes.js" defer></script>
    <script type="module" src="/modules/login/indexRequests.js" defer></script>
</body>

</html>
