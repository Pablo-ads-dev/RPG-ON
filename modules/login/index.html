<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Importacoes  -->
    <link rel="stylesheet" href="../../includes/global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <!-- Importacoes  -->
    <link rel="icon" sizes="16x16" href="../../src/favIcon/favicon-16x16.png" type="image/x-icon">

    <title>Login - RPG ON</title>
</head>

<body>
    <div id="header"></div>
    <!-- senhaInput -->
    <!-- emailInput -->

    <div id="container">
        <div class="portlet">
            <div class="portlet-body">
                <div class="portlet light d-flex justify-content-center p-5">
                    <div class="novaConta mt-5 p-5">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center mb-2">
                                <img src="../../src/img/dados.png" class="imgIcon" alt="">
                            </div>
                            <div class="portlet-title d-flex justify-content-center mb-4">
                                <h2 class="fontApplied loginTitleColor">Login</h2>
                            </div>
                            <div class="form-group mb-4 mt-1">
                                <label for="email" class="label">Email:</label>
                                <input type="text" id="emailInput" class="form-control inputControl" autocomplete="off">
                            </div>
                            <label for="senha" class="label">Senha:</label>
                            <div class="input-group">
                                <input type="password" id="senhaInput" class="form-control inputControl">
                                <div class="input-group-append">
                                    <button class="btn btn-dark closed" id="btnMostrarSenha"><i
                                            class="fa fa-eye-slash eyeIcon "></i></button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button class="btn" id="btnConfirmar">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="text-light textLoader"></h2>
        </div>
    </div>

    <!-- VENDOR JS -->
    <script src="../../includes/vendor.js"></script>

    <!-- Importacoes  -->
    <script type="module" src="../../includes/fireBaseConfig.js" defer></script>
    <script type="module" src="../../includes/fireBaseMethods.js" defer></script>
    <script src="../../includes/funcoes.js" defer></script>

    <script src="./index.js" defer></script>
    <script type="module" src="./indexRequests.js" defer></script>
</body>

</html>
