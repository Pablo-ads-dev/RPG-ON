<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/includes/global.css">
    <link rel="stylesheet" href="/modules/newAccount/newAccount.css">

    <!-- Importacoes  -->
    <link rel="icon" sizes="16x16" href="/src/favIcon/favicon-16x16.png" type="image/x-icon">
    <title>New Account</title>
</head>

<body>
    <header id="headerStyle">
        <div class="HeaderJustification">
            <!-- Botão do menu com ícone -->
            <button class="p-0 m-0 divIcon" id="menuToggle">
                <img src="/src/img/dados.png" class="imgIcon" alt="Icone do Menu">
            </button>
            <!-- Título principal -->
            <h3 class="m-0 titleColor fontApplied">RpgOn</h3>
            <!-- Links de navegação -->
            <div class="d-flex align-items-center optionsHeader" style="gap: 30px; margin-left: auto;">
                <p class="subtitle m-0 anchorType">Campaigns</p>
                <p class="subtitle m-0 anchorType ">Support</p>
                <button class="btn button-default-red anchorType" onclick="redirecLogin()">
                    Login
                </button>
            </div>
        </div>
    </header>

    <div id="container">
        <div class="portlet d-flex justify-content-center p-5">
            <form action="" id="formNewAccount">
                <div class="row">
                    <div class="divContainer">
                        <div class="col-md-12">
                            <div class="portlet-title d-flex justify-content-center mb-4">
                                <h1 class="fontApplied loginTitleColor">Join the guild</h1>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mb-3">
                                <label for="email" class="text-pattern">Username:</label>
                                <div class="input-container">
                                    <i class="fa fa-user"></i>
                                    <input name="username" type="text" class="personalized-input" id="username"
                                        autocomplete="off" placeholder="Ex: Vander the Light">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mb-4 mt-1">
                                <label for="email" class="text-pattern">Email:</label>
                                <div class="input-container">
                                    <i class="fa fa-envelope"></i>
                                    <input name="email" type="text" class="personalized-input" id="email"
                                        autocomplete="off" placeholder="Your best email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mb-4 mt-1">
                                <label for="email" class="text-pattern">Password:</label>
                                <div class="input-container">
                                    <i class="fa fa-lock-open"></i>
                                    <input name="password" type="password" class="personalized-input" id="password"
                                        placeholder="Spell a password!">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-dark closed btn-sm" id="showPassword">
                                            <i class="fa fa-eye-slash eyeIcon m-0"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email" class="text-pattern">Confirm Password:</label>
                                <div class="input-container">
                                    <i class=" fa fa-lock"></i>
                                    <input type="password" class="personalized-input" id="passwordConfirm"
                                        placeholder="Spell it again!">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center mt-4">
                                <button type="button" id="btnConfirm"
                                    class="button-default-red-lg btn btn-lg anchorType">Create
                                    Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="text-light textLoader"></h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/includes/vendor.js"></script>

    <!-- importacoes -->
    <script src="/includes/funcoes.js" defer></script>
    <script src="/modules/newAccount/newAccount.js" defer></script>
    <!-- importacoes -->

</body>

</html>
