<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">

    <!-- Arquivos CSS Locais -->
    <link rel="stylesheet" href="/includes/global.css">
    <link rel="stylesheet" href="/modules/inicio/telaInicio.css">
    <link rel="icon" sizes="16x16" href="/src/favIcon/favicon-16x16.png" type="image/x-icon">

    <title>Inicio - RPG ON</title>
</head>

<body>
    <div id="menu"></div>

    <div id="content">
        <div class="portlet">
            <div class="portlet-body">
                <div class="portlet-title d-flex mySessions">
                    <h3 class="tituloSession">Minhas Sessões
                    </h3>
                </div>
                <div class="portlet light  bordasPortlet box">
                    <div id="mySessions">
                    </div>
                </div>
                <div class="portlet-footer d-flex addDiv">
                    <button class="btn rounded-circle btnAdicionar"><i class="fa fa-plus icon"></i></button>
                </div>
                <div class="portlet-title d-flex otherSessions">
                    <h3 class="tituloSession">Participando
                    </h3>
                </div>
                <div class="portlet light  bordasPortlet box">
                    <div id="otherSessions">
                    </div>
                    <div class="divEmpty">
                        <div class="emptySessions">
                            <h3>Nenhuma Sessão ativa</h3>
                        </div>
                    </div>
                </div>
                <div class="portlet-footer d-flex addDiv">
                    <button class="btn rounded-circle btnAdicionar"><i class="fa fa-plus icon"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalImagem" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="imgZoom" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnPattern" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="textLoader"></h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- VENDOR JS -->
    <script src="/includes/vendor.js"></script>
    <!-- Scripts Locais -->

    <script src="/includes/funcoes.js" defer></script>
    <script src="/modules/inicio/inicio.js" defer></script>
    <script type="module" src="/includes/fireBaseConfig.js" defer></script>
    <script type="module" src="/includes/fireBaseMethods.js"></script>
    <script type="module" src="/modules/inicio/inicioRequests.js" defer></script>
</body>

</html>
