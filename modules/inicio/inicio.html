<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">

    <!-- Arquivos CSS Locais -->
    <link rel="stylesheet" href="/includes/global.css">
    <link rel="stylesheet" href="/modules/inicio/telaInicio.css">
    <link rel="icon" sizes="16x16" href="/src/favIcon/favicon-16x16.png" type="image/x-icon">

    <title>Inicio - RPG ON</title>
</head>

<body>
    <div class="layout">
        <div id="menu"></div>

        <div id="content">
            <div class="portlet">
                <div class="portlet-body">
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="sessionTitle fontApplied m-0">Sessions You Master
                        </h2>
                        <button class="btn button-default-red">+ Host a new session</button>
                    </div>
                    <div class="panel-cards" id="myNarrations">
                        <div class="card-item">
                            <img class="image-rpg"
                                src="https://www.rpgnext.com.br/wp-content/uploads/2018/09/tnb-rpg-gdg-o-culto-de-coborra-imagem-destacada.jpg"
                                alt="">
                            <div class="card-description">
                                <h3 class="white-title fontApplied mb-0">Fonte teste</h3>
                                <p class="text-pattern caption-description mb-2">Description: proxima sess√£o</p>
                                <div class="players-session">
                                    <span class="text-pattern" style="font-size: 1em;">Players:</span>
                                    <div class="player-list-icons first-icon">
                                        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/37/Saitama_One_Punch-Man.png/330px-Saitama_One_Punch-Man.png"
                                            class="player-icon" alt="">
                                    </div>
                                    <div class="player-list-icons">
                                        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/37/Saitama_One_Punch-Man.png/330px-Saitama_One_Punch-Man.png"
                                            class="player-icon" alt="">
                                    </div>
                                    <div class="player-list-icons">
                                        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/37/Saitama_One_Punch-Man.png/330px-Saitama_One_Punch-Man.png"
                                            class="player-icon" alt="">
                                    </div>
                                    <div class="player-list-icons">
                                        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/37/Saitama_One_Punch-Man.png/330px-Saitama_One_Punch-Man.png"
                                            class="player-icon" alt="">
                                    </div>
                                    <div class="player-list-icons">
                                        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/37/Saitama_One_Punch-Man.png/330px-Saitama_One_Punch-Man.png"
                                            class="player-icon" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="div-button text-center">
                                <button class="btn button-pattern-grey-lg">Manage Session</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="sessionTitle fontApplied m-0">You Play In</h2>
                    </div>
                    <div class="panel-cards" id="campaingsPlaying">
                        <div class="card-item">
                            <img class="image-rpg"
                                src="https://www.rpgnext.com.br/wp-content/uploads/2018/09/tnb-rpg-gdg-o-culto-de-coborra-imagem-destacada.jpg"
                                alt="">
                            <div class="card-description">
                                <h3 class="white-title fontApplied mb-0">Carverna do contato sexual indesejado</h3>
                                <p class="text-pattern caption-description mb-2">Master: Mestre molestous</p>
                                <div class="players-session">
                                    <span class="text-pattern" style="font-size: 1em;">Your Caracter: <strong class="caracter-text">El digo</strong></span>
                                </div>
                            </div>
                            <div class="div-button text-center">
                                <button class="btn button-pattern-grey-lg">Informations</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalImagem" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="imgZoom" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnPattern" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loader-text">
            <h2 class="textLoader"></h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- VENDOR JS -->
    <script src="/includes/vendor.js"></script>
    <!-- Scripts Locais -->

    <script src="/includes/funcoes.js" defer></script>
    <script src="/modules/inicio/inicio.js" defer></script>
    <script type="module" src="/includes/fireBaseConfig.js" defer></script>
    <script type="module" src="/includes/fireBaseMethods.js"></script>
    <script type="module" src="/modules/inicio/inicioRequests.js" defer></script>
</body>

</html>
